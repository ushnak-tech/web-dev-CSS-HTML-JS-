<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in Html</title>
</head>
<body>
    <h2> ids and classes html tutorial</h2>
    <div id="mainbox" class="redBg black Border">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <span class="redBg"></span>
    <span id="minspan"></span>
    <!-- >is for class and # is for ID  -->
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmit takes div tag as default -->
    <div class="blackBackground"></div>
    <span class="firstclass secondclass thirdclass">first</span>
    <span class="firstclass secondclass thirdclass">second</span>
    <span class="firstclass secondclass thirdclass">third</span>
</body>
</html>
