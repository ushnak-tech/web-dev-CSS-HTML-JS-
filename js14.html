<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON tut</title>
</head>
<body>
    <div class="container">
        This is my Container
    </div>
    <script>
        
        let jsonobj={
            name:'Harry',
            place:'Raibareilly',
            nationality:'Indian',
            food:'Biryani'
        }
       
        let jsonstr=JSON.stringify(jsonobj)

        jsonstr=jsonstr.replace('Harry','Lorein')

        newjsonobj=JSON.parse(jsonstr)

        console.log(jsonobj)
        console.log(jsonstr)
        console.log(newjsonobj)
    </script>
</body>
</html>
