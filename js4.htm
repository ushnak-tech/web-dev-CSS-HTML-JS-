        let a="hello"

        const day = ["Monday", "Tuesday", "Wednesday", "Thursday","Friday","Saturday","Sunday"];
        let len=day.length;
        for(let i=0;i<len;i++){
        switch (day[i]) {
            case 'Monday':
                console.log("okay i am going to school today");
                
                break;
                case 'Tuesday':
                     console.log("today has been a great day");
                
                break;
        
                case 'Wednesday':
                     console.log("i wanna show my gratitude to Allah Subhanhu tala for the blessings in my life");
                
                break;
        
                case 'Thursday':
                     console.log("I wanna thank my mother for being so kind");
                
                break;
        
                case 'Friday':
                     console.log("Its a blessed day-> go take a shower")
                
                break;
        
                case 'Saturday':
                     console.log("Already a weekend so what are you planning")
                
                break;
        
                case 'Sunday':
                     console.log("Dont be happy cause tomorrow is a full-fledged monday")
                
                break;
        
        
            default:
                console.log('Nota day you')
                break;
        }
    }




    </script>
